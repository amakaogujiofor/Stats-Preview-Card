<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Amaka Ogujiofor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-pack">
        <p class="box"></p>
      </div>

      <div class="content">
        <div class="card-content">
          <h1>
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <div class="details">
            <h2 class="stats-title">10k+</h2>
            <p class="works">companies</p>
          </div>
          <div class="details">
            <h3 class="stats-title">314</h2>
            <p class="works">templates</p>
          </div>
          <div class="details">
            <h4 class="stats-title">12M+</h2>
            <p class="works">queries</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/amakaogujiofor">Amaka Ogujiofor</a>.
    </div> -->
  </body>
</html>
